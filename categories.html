---
layout: default
---

<div class="home">
  <div class="categories">
    {% for category in site.categories %}
      {% assign cat = category | first %}
      <strong>{{ cat | capitalize }}</strong>

      <ul>
        {% for post in site.categories[cat] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>
</div>
